<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>streamdeck_audiometer Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>
    <script src="MidiMeter.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>

        <div class="sdpi-item" id="dvPlaybackDevices">
            <div class="sdpi-item-label">Input Device</div>
            <select class="sdpi-item-value select sdProperty sdList" id="midiDevices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="midiDevice"></select>
        </div>
        <div type="range" class="sdpi-item sdShowTooltip" id="dvMidiChannel">
            <div class="sdpi-item-label" id="manualSetValueTitle">Channel</div>
            <div class="sdpi-item-value">
                <input type="range" min="1" max="16" value=1 list="numbers" data-suffix="" class="sdProperty" id="midiChannel" oninput="setSettings()">
                <label for="midiChannel" class="rangeLabel" id="midiChannelLabel"></label>
            </div>
        </div>
        <div type="range" class="sdpi-item sdShowTooltip" id="dvMidiCCNumber">
            <div class="sdpi-item-label" id="manualSetValueTitle">CC Number</div>
            <div class="sdpi-item-value">
                <input type="range" min="0" max="127" value=0 list="numbers" data-suffix="" class="sdProperty" id="midiCCNumber" oninput="setSettings()">
                <label for="midiCCNumber" class="rangeLabel" id="midiCCNumberLabel"></label>
            </div>
        </div>

        <div type="color" class="sdpi-item" id="dvThreshold">
            <div class="sdpi-item-label">Max Threshold</div>
            <input class="sdpi-item-value sdProperty" id="maxThreshold" value="127" inputmode="numeric" pattern="[0-9]*" type="number" oninput="setSettings()">
        </div>
        <div type="color" class="sdpi-item" id="dvLowColor">
            <div class="sdpi-item-label">Low Color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#00FF00" id="lowColor" oninput="setSettings()">
        </div>
        <div type="color" class="sdpi-item" id="dvMidColor">
            <div class="sdpi-item-label">Mid Level</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#FFFF00" id="midColor" oninput="setSettings()">
            <input class="sdpi-item-value sdProperty" placeholder="75" value="" id="midLevel" oninput="setSettings()">
        </div>
        <div type="color" class="sdpi-item" id="dvPeakColor">
            <div class="sdpi-item-label">Peak Level</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#FF0000" id="peakColor" oninput="setSettings()">
            <input class="sdpi-item-value sdProperty" placeholder="100" value="" id="peakLevel" oninput="setSettings()">
        </div>
        <div type="checkbox" class="sdpi-item" id="dvSoundOnEnd">
            <div class="sdpi-item-label">Level Title</div>
            <div class="sdpi-item-value">
                <input id="showLevelAsText" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showLevelAsText" class="sdpi-item-label"><span></span>Show level as text on key</label>
            </div>
        </div>
        <div type="color" class="sdpi-item" id="dvBGColor">
            <div class="sdpi-item-label">Background Color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#000000" id="backgroundColor" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Visual Style</div>
            <select class="sdpi-item-value select sdProperty" id="visualStyle" oninput="setSettings()" value="0">
                <option value="0">3-Color Gradient</option>
                <option value="1">Solid Color</option>
                <option value="2">Background Gradient</option>
                <option value="3">Background Gradient Flipped</option>
            </select>
        </div>
        <hr />
        <div type="checkbox" class="sdpi-item" id="dvDebugMode">
            <div class="sdpi-item-label">Debug Mode</div>
            <div class="sdpi-item-value">
                <input id="debugMode" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="debugMode" class="sdpi-item-label"><span></span>Enable verbose logging</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvReset">
            <div class="sdpi-item-label empty"></div>
            <button class="sdpi-item-value" onclick="refreshDevices()">Reload Devices</button>
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
    </div>
</body>
</html>
